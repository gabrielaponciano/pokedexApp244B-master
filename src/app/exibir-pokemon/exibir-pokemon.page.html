<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-title>Pokemon: {{this.id}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-text-center">
  <div *ngIf="pokemon.id">

    <img [src]="pokemon.sprites.front_default" alt="Foto">

    <ion-card>
      <ion-item color="dark">
        <ion-label class="strong">
          Nome:
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>{{pokemon.name}}</ion-label>
      </ion-item>
    </ion-card>

  </div>
</ion-content>
